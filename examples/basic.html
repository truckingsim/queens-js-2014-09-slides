<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="../css/example.css" />
    </head>
    <body>
        <p class="text">Feed me data!</p>
        <script src="../js/jquery.js"></script>
        <script>
            $(function(){
                window.addEventListener('message', function(event){
                    if(event.data === 'food'){
                        $('.text').addClass('bg-success').text("I'm fed!");
                    }
                });
            });
        </script>
    </body>
</html>
